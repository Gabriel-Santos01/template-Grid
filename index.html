<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Lamps for you</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1583/1583835.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <p>NOSSOS</p>
        <h1>
          <span style="animation: text-flicker-in-glow 1s linear both">T</span
          ><span style="animation: text-flicker-in-glow 1.8s linear both"
            >r</span
          ><span style="animation: text-flicker-in-glow 1.5s linear both"
            >a</span
          ><span style="animation: text-flicker-in-glow 4s linear both">b</span
          ><span style="animation: text-flicker-in-glow 3.2s linear both"
            >a</span
          ><span style="animation: text-flicker-in-glow 1.8s linear both"
            >l</span
          ><span style="animation: text-flicker-in-glow 4s linear both">h</span
          ><span style="animation: text-flicker-in-glow 1.3s linear both"
            >o</span
          ><span style="animation: text-flicker-in-glow 1.8s linear both"
            >s</span
          >
        </h1>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <div class="card">
          <img
            class="box-shadow-bottom"
            src="https://images.unsplash.com/photo-1553596548-2366a28abeb3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt=""
            style="animation: flicker-5 1.3s linear backwards" />

          <h2><span>OUTDOOR</span>LAMPS</h2>
        </div>
        <div class="card">
          <img
            class="box-shadow-left"
            src="https://images.unsplash.com/photo-1560851668-e96ae9cfe945?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=873&q=80"
            alt=""
            style="animation: flicker-5 3.2s linear backwards" />

          <h2><span>internal</span>LAMPS</h2>
        </div>
        <div class="card">
          <img
            class="box-shadow-around"
            src="https://images.unsplash.com/photo-1592551464418-c07ead0794f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt=""
            style="animation: flicker-5 1.8s linear backwards" />

          <h2><span>ambient</span>LAMPS</h2>
        </div>
        <div class="card">
          <img
            class="box-shadow-light"
            src="https://images.unsplash.com/photo-1576185839275-57e9426fd1ee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
            alt=""
            style="animation: flicker-5 3s linear backwards" />

          <h2><span>decoration</span>LAMPS</h2>
        </div>
      </div>
    </main>
  </body>
</html>
